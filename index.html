<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Games</title>
  <link rel="stylesheet" href="css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="">
    <div class="container">
      <nav class="navbar navbar-expand-lg border border-black rounded-4 shadow-lg my-5">
        <div class="container-fluid">
          <p class="text-white m-0 h3">GAME REVIEWS</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" data-nameCat="mmorpg" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-nameCat="shooter" href="#">SHOOTER</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-nameCat="sailing" href="#">SAILING</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-nameCat="permadeath" href="#">PERMADATH</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-nameCat="superhero" href="#">SUPERHERO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-nameCat="pixel" href="#">PIXEL</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!------ main -------->

  <main>
    <!-- loding screen  -->
    <div class="loding d-none">
      <div class="loader"></div>
    </div>

    <!-- home -->
    <section id="home" class="home pt-5">
      <div class="container">
        <div id="showData" class="row row-cols-xl-4 row-cols-lg-3 row-cols-md-2 g-4"></div>
      </div>
    </section>

    <!-- details -->
    <section id="detils" class="details container d-none">
      <div class="head-details d-flex justify-content-between align-items-center">
        <button id="btnClose" class="btn fs-4 btn-close ms-auto bg-white"></button>
      </div>
      <div class="container">
        <div id="show-detilse" class="row row-cols-lg-2 bg-black text-white p-3"></div>
      </div>
    </section>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/index.js"></script>
</body>

</html>
